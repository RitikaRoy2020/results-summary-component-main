<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="fonts.css" />
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <aside>
      <div class="blueCard">
        <span class="result heading">Your Result</span>
        <div class="blueCircle">
          <span class="result score">76</span>
          <span style="color: hsl(241, 100%, 89%);">of 100</span>
        </div>
        <div class="endBlock">
          <span style="color: white; font-size: 20px; font-family: 'HankenGrotesk-Medium';">Great</span>
          <span class="comment">You scored higher than 65% of the people who have taken these tests.</span>
        </div>
      </div>
    </aside>
    <main role="region">
      <div class="summaryCard">
        <span id="summary">Summary</span>
        <div class="reaction division">
          <img src="assets/images/icon-reaction.svg" width="20" height="20" alt="thunder" />
          <span>Reaction</span>
          <div class="marks">
            <span class="recieved marks">80</span>
            <span class="marks">/</span>
            <span class="marks">100</span>
          </div>
        </div>
        <div class="memory division">
          <img src="assets/images/icon-memory.svg" width="20" height="20" alt="brain" />
          <span>Memory</span>
          <diV class="marks">
            <span class="recieved marks">92</span>
            <span class="marks">/</span>
            <span class="marks">100</span>
          </diV>
        </div>
        <div class="verbal division">
          <img src="assets/images/icon-verbal.svg" width="20" height="20" alt="chat" />
          <span>Verbal</span>
          <div class="marks">
            <span class="recieved marks">61</span>
            <span class="marks">/</span>
            <span class="marks">100</span>
          </div>
        </div>
        <div class="visual division">
          <img src="assets/images/icon-visual.svg" width="20" height="20" alt="eye" />
          <span>Visual</span>
          <div class="marks">
            <span class="recieved marks">72</span>
            <span class="marks">/</span>
            <span class="marks">100</span>
          </div>
        </div>
        <button class="continue">Continue</button>
      </div>
    </main>
  </div>
</body>
</html>
